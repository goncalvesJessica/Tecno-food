<app-cabecalho-admin></app-cabecalho-admin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<header class="header d-flex">
  <h2 class="ff-inter">Meus produtos</h2>
  <button routerLink="/criar" class="botao"> Adicionar produtos </button>
</header>


<div class="cards">
  <div *ngFor="let produto of produtos" class="cards__item">
    <div class="card">
      <div class="card__image card__image--fence"></div>
      <div class="card__content">
        <th class="nome">Nome: {{produto.name}}</th>
        <th class="nome">Valor: {{produto.value}},00</th>
        <p class="card__text">Descrição: {{produto.description}}</p>
        <br>
        <div class="button-container">
          <button class="edit-button" routerLink="/criar/{{produto.id}}" ><i class="fas fa-edit"></i></button>
          <button class="delete-button" (click)="Remove(produto.id)"><i class="fas fa-trash-alt"></i></button>


        </div>


      </div>
    </div>
  </div>

</div>
